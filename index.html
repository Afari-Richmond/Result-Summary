<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

  <div class="card">
    <section class="results">
      <h3 class="title">Your Result</h3>

      <div class="score">
        <h1>76</h1>
       <p>of 100</p>

      </div>

      <b>Great</b>
      <p class="info">You scored higher than 65% of people who have taken these tests.</p>
      





    </section>


    <section class="summary">
      <h1 class="title">Summary</h1>
      <div class="rows">
        <div class="row">
          <div class="icon">
            <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p><b>80</b> <span>/100</span></p>

          



        </div>

        <div class="row">
          <div class="icon">
            <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p><b>92 </b><span>/100</span></p>

        </div>

        <div class="row">
          <div class="icon">
            <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p><b>61 </b><span>/100</span></p>

        
        </div>

        <div class="row">
          <div class="icon">
            <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p><b>72 </b><span>/100</span></p>


        </div>




      </div>

      <button type="submit">Continue</button>





    </section>
   



  </div>





  </div>
  










  


  
 
</body>
</html>
